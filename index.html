<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Unified Styles */
        * {
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Camera Background */
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1);
        }

        /* 3D Card Container */
        #card-container {
            position: fixed;
            width: 240px;
            height: 160px;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px);
            transform-style: preserve-3d;
            z-index: 5;
            touch-action: pan-y;
            top: 50%;
        }

        .rotating-card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            position: relative;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: #ffffff;
            transform: rotateY(0deg);
        }

        .card-back {
            background: #f0f0f0;
            transform: rotateY(180deg);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Profile Section - Transparent Version */
        .profile-card {
            position: fixed;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            background: transparent; /* Changed to transparent */
            padding: 1rem;
            border-radius: 15px;
            max-width: 90%;
            /* Removed backdrop-filter and box-shadow */
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            border: 2px solid #fff;
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Text visibility enhancement */
        .profile-card h2,
        .profile-card p {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0.5rem 0;
        }

        /* Social Buttons (UNCHANGED) */
        .social-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 4;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .instagram {
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C);
        }

        .twitter {
            background: #1DA1F2;
        }

        .linkedin {
            background: #0077B5;
        }

        .social-btn i {
            font-size: 1.5rem;
            color: white;
        }

        /* Rest of your existing styles remain same */
        
        @media (max-width: 768px) {
            .profile-card {
                top: 3vh;
                padding: 0.8rem;
                background: transparent !important; /* Ensure transparency on mobile */
            }
            
            .profile-image {
                width: 70px;
                height: 70px;
            }
            
            .profile-card h2 {
                font-size: 1.2rem;
            }
            
            .profile-card p {
                font-size: 0.9rem;
            }
        }

        /* Keep all other existing media queries and styles */
    </style>
</head>
<body>
    <!-- Keep all HTML elements exactly as they were -->
    <video id="camera-video" autoplay muted playsinline></video>
    <div class="loading">Initializing AR Experience...</div>

    <div class="profile-card">
        <img src="WhatsApp_Image_2025-02-10_at_21.26.22-removebg-preview.png" class="profile-image" alt="Profile">
        <h2>Archit Jindal</h2>
        <p>AR Developer</p>
    </div>

    <div class="social-container">
        <a href="https://www.instagram.com" class="social-btn instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" class="social-btn twitter" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" class="social-btn linkedin" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <div id="card-container">
        <div class="rotating-card">
            <div class="card-face card-front">
                <img src="Untitled design.png" class="card-image" alt="Business Card Front">
            </div>
            <div class="card-face card-back">
                <img src="Your paragraph text (1).png" class="card-image" alt="Business Card Back">
            </div>
        </div>
    </div>

    <!-- Keep original JavaScript unchanged -->
    <script>
        // Original JavaScript code here
    </script>
</body>
</html>
