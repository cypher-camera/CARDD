<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Unified Styles */
        * {
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Camera Background */
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1);
        }

        /* 3D Card Container */
        #card-container {
            position: fixed;
            width: 240px;
            height: 160px;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px);
            transform-style: preserve-3d;
            z-index: 5;
            touch-action: pan-y;
            top: 50%;
        }

        .rotating-card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            position: relative;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: #ffffff;
            transform: rotateY(0deg);
        }

        .card-back {
            background: #f0f0f0;
            transform: rotateY(180deg);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Profile Section */
      /* Profile Section - Fixed Mobile Image Display */
        .profile-card {
            position: fixed;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Increased z-index */
            text-align: center;
            background: rgba(255, 255, 255, 0);
            padding: 1rem;
            border-radius: 15px;
            max-width: 90%;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            border: 2px solid #fff;
            object-fit: cover; /* Ensures image fills circle */
            display: block; /* Fixes mobile spacing issues */
            margin-left: auto;
            margin-right: auto;
        }

        /* Rest of your existing styles remain same */
        
        @media (max-width: 768px) {
            .profile-card {
                top: 3vh;
                padding: 0.8rem;
                background: rgba(255, 255, 255, 0);
            }
            
            .profile-image {
                width: 70px;
                height: 70px;
            }
            
            .profile-card h2 {
                font-size: 1.2rem;
                margin: 0.3rem 0;
            }
            
            .profile-card p {
                font-size: 0.9rem;
            }
        }

        /* Social Buttons */
        .social-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 4;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .instagram {
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C);
        }

        .twitter {
            background: #1DA1F2;
        }

        .linkedin {
            background: #0077B5;
        }

        .social-btn i {
            font-size: 1.5rem;
            color: white;
        }

        /* Loading Overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Portrait Mode Adjustments */
        @media (orientation: portrait) and (max-width: 768px) {
            #card-container {
                width: 80vw;
                height: 53vw; /* 3:2 aspect ratio */
                top: 40%;
            }

            .profile-card {
                top: 5vh;
            }

            .social-container {
                bottom: 5vh;
            }

            .card-image {
                object-fit: cover;
            }
        }

        /* Landscape Mode Adjustments */
        @media (orientation: landscape) {
            #card-container {
                width: 240px;
                height: 160px;
                top: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Camera Background -->
    <video id="camera-video" autoplay muted playsinline></video>

    <!-- Loading Screen -->
    <div class="loading">Initializing AR Experience...</div>

    <!-- Profile Section -->
    <div class="profile-card">
        <img src="WhatsApp_Image_2025-02-10_at_21.26.22-removebg-preview.png" class="profile-image" alt="Profile">
        <h2>Archit Jindal</h2>
        <p>AR Developer</p>
    </div>

    <!-- Social Links -->
    <div class="social-container">
        <a href="https://www.instagram.com" class="social-btn instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" class="social-btn twitter" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" class="social-btn linkedin" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <!-- 3D Card Container -->
    <div id="card-container">
        <div class="rotating-card">
            <div class="card-face card-front">
                <img src="Untitled design.png" class="card-image" alt="Business Card Front">
            </div>
            <div class="card-face card-back">
                <img src="Your paragraph text (1).png" class="card-image" alt="Business Card Back">
            </div>
        </div>
    </div>

    <script>
        let touchStartX = 0;
        let touchStartY = 0;
        let currentRotation = { x: 0, y: 0 };
        const card = document.querySelector('.rotating-card');
        let rotationSensitivity = 0.4;

        // Handle orientation changes
        function handleOrientation() {
            if (window.matchMedia("(orientation: portrait)").matches) {
                rotationSensitivity = 0.6;
                document.querySelector('#card-container').style.top = '40%';
            } else {
                rotationSensitivity = 0.4;
                document.querySelector('#card-container').style.top = '50%';
            }
        }

        // Camera Access
        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                document.getElementById('camera-video').srcObject = stream;
                document.querySelector('.loading').style.display = 'none';
            } catch (error) {
                console.error('Camera error:', error);
                document.querySelector('.loading').textContent = 'Camera access required for AR experience';
            }
        }

        // Touch Handling
        function setupInteractions() {
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchmove', (e) => {
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                
                const rotateY = currentRotation.y + deltaX * rotationSensitivity;
                const rotateX = currentRotation.x - deltaY * rotationSensitivity;
                
                card.style.transform = `
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg)
                `;
            });

            document.addEventListener('touchend', () => {
                currentRotation = {
                    x: parseFloat(card.style.transform.match(/rotateX\(([-\d.]+)deg\)/)?.[1] || 0),
                    y: parseFloat(card.style.transform.match(/rotateY\(([-\d.]+)deg\)/)?.[1] || 0)
                };
            });
        }

        // Initialize Everything
        async function init() {
            await initializeCamera();
            handleOrientation();
            window.addEventListener('resize', handleOrientation);
            window.addEventListener('orientationchange', handleOrientation);
            setupInteractions();
        }

        // Start Experience
        init();
    </script>
</body>
</html>
